<!DOCTYPE html>
<html>
<body>

	<h4>Melakukan perulangan dari 0...20 </h4>

	<ul>
		<li>Melakukan pengecekan nilai tersebut ganjil dan genap</li>
		<li>Tampilkan keterangannya </li>
	</ul>


	<script>
		var cek;
		var i = 0;
		for (i;i <= 20;i++) {
			if (i%2==0) {
				cek = "Bilangan "+ i +" Adalah Bilangan Genap <br>";
			} else {
				cek = "Bilangan "+ i +" Adalah Bilangan Ganjil <br>";
			}
			document.write(cek);
		}
	</script>

</body>
</html>
