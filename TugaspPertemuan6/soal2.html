	<!DOCTYPE html>
	<html>
	<body>

		<h4>Pengulangan for loop melakukan penambahan nilai sebanyak 10 kali= </h4>

		<ul>
			<li>Nilai awal = 0</li>
			<li>Pengulangan = 10 kali </li>
			<li>Nilai awal ditambah 2 setiap pengulangan</li>
			<li>Tampil hasil penambahan setelah pengulangan</li>
		</ul>

		<script>
			var nilaiAwal = 0;
			var i = 1;
			document.write(nilaiAwal + " ");
			for (i;i < 10;i++) {
				nilaiAwal = nilaiAwal + 2;
				document.write(nilaiAwal + " ");
			}
		</script>

	</body>
	</html>
