<!DOCTYPE html>
<html>
<body>

	<h4>Menampilkan program yang menghasilkan teks "User ke -1 .... User ke -100" pada setiap baris di halaman HTML = </h4>

	<script>
		var user = 1;
		var userMaks = 100;

		for (user;user <= userMaks;user++) {
			document.write("User ke -" + user + "<br>");
		}

	</script>

</body>
</html>
